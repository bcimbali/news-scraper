<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="./main.css">
    <link rel="icon" href="./assets/favicon.ico" type="image/x-icon"/>
  </head>
  <body class="bg-image">
      <nav class="navbar navbar-expand-lg navbar-dark bg-warning">
          <a class="navbar-brand text-dark" href="/">RA Chicago Events</a>
          <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        
          <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                <a class="nav-link text-dark" href="/">Home
                  <span class="sr-only">(current)</span>
                </a>
              </li>
              <li class="nav-item">
                <a  id="saved-list" class="nav-link text-dark" href="">Saved Articles</a>
              </li>
              <li class="nav-item">
                <a class="btn btn-danger js-scrape-new mx-2" href="/scrape">SCRAPE NEW ARTICLES!</a>
